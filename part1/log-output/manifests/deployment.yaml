apiVersion: apps/v1
kind: Deployment
metadata:
  name: log-output-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: log-output
  template:
    metadata:
      labels:
        app: log-output
    spec:
      volumes:
        - name: shared-file
          emptyDir: {}
      containers:
        - name: log-writer
          image: tatuno/log-writer
          volumeMounts:
          - name: shared-file
            mountPath: /usr/src/app/files
        - name: log-reader
          image: tatuno/log-reader
          volumeMounts:
          - name: shared-file
            mountPath: /usr/src/app/files