apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-dep
  namespace: todo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo
  template:
    metadata:
      labels:
        app: todo
    spec:
      volumes:
        - name: daily-image
          emptyDir: {}
      containers:
        - name: todo-back
          image: BACKEND_IMAGE
          volumeMounts:
          - name: daily-image
            mountPath: /usr/src/app/resources
          env:
            - name: POSTGRES_USER 
              valueFrom:
                secretKeyRef:
                  name: database-credentials
                  key: user
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: database-credentials
                  key: password
        - name: todo-front
          image: FRONTEND_IMAGE